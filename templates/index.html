<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>文字画像生成</title>
</head>
<body>
    <h1>画像生成アプリ</h1>
    <form method="POST">
        <input type="text" name="text" placeholder="文字を入力" value="{{ text }}">
        <button type="submit">生成</button>
    </form>

    {% if img_url %}
        <hr>
        <h2>生成された画像:</h2>
        <img src="{{ img_url }}" alt="Generated Image" style="border: 1px solid #ccc;">
    {% endif %}
</body>
</html>
